<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <link rel="stylesheet" href="../dildo/dildo.css" />
    <script src="../../index.js" defer></script>
    <script src="../cart/cart.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Your Cart</h1>
      <p>Review your items and proceed to checkout.</p>
    </header>

    <!-- Cart Section -->
    <main>
      <section class="cart-items">
        <h2>Items in Your Cart: <span id="cart-count">0</span></h2>
        <ul id="cart-list">
          <!-- Items dynamically populated by cart.js -->
        </ul>
      </section>

      <section class="cart-summary">
        <h2>Summary</h2>
        <p>Total: $<span id="total-amount">0.00</span></p>
        <button id="checkout-button" class="checkout-button">
          Proceed to Checkout
        </button>
      </section>
    </main>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Checkout</h2>
        <p>Your order has been placed successfully!</p>
        <button id="close-modal-button">Close</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const checkoutButton = document.getElementById("checkout-button");
        const checkoutModal = document.getElementById("checkout-modal");
        const closeModalButton = document.getElementById("close-modal-button");

        // Checkout button event listener
        checkoutButton.addEventListener("click", function () {
          // Clear the cart from localStorage
          localStorage.removeItem("cartItems");

          // Update the cart list and total amount
          document.getElementById("cart-list").innerHTML = "";
          document.getElementById("total-amount").textContent = "0.00";

          // Show checkout modal
          checkoutModal.classList.remove("hidden");
        });

        // Close modal button event listener
        closeModalButton.addEventListener("click", function () {
          checkoutModal.classList.add("hidden");
        });
      });
    </script>
  </body>
</html>
