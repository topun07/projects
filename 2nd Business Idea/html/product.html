<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Inventory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Product Inventory</h1>

  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterTable()">
    <option value="all">All</option>
    <!-- Options will be dynamically populated based on CSV data -->
  </select>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Product Title</th>
        <th>SKU</th>
        <th>UPC</th>
        <th>Category</th>
        <th>Manufacturer</th>
        <th>Wholesale Price</th>
        <th>MSRP</th>
        <th>Current Inventory</th>
        <th>Body HTML</th>
        <th>Variant Grams</th>
        <th>Image 1</th>
        <th>Image 2</th>
        <th>Image 3</th>
        <th>Image 4</th>
        <th>Image 5</th>
        <th>Image 6</th>
	      <th>Image 7</th>
	      <th>Image 8</th>
      	<th>Image 9</th>
	      <th>Image 10</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data from inventory.csv will be loaded here -->
    </tbody>
  </table>
  
  <script src="product.js"></script>
</body>
</html>
